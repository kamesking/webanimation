<html>
  <head>
    <style>
    #target {
      background-color: lime;
      width: 200px;
      height: 200px;
    }
    </style>
  </head>
  <body>
    <div id="target"></div>

    <script>
    const target = document.querySelector("#target");



    function bounce(element, duration, count, delay) {
      element.animate(
        [

          { transform: `translateY(${0}px)`, offset: 0},
          { transform: `translateY(${0}px)`, offset: 0.2 },
          { transform: `translateY(${-30}px)`, offset: 0.4 },
          { transform: `translateY(${-30}px)`, offset: 0.43 },
          { transform: `translateY(${0}px)`, offset: 0.53 },
          { transform: `translateY(${-15}px)`, offset: 0.7},
          { transform: `translateY(${0}px)`, offset: 0.8},
          { transform: `translateY(${-4}px)`, offset: 0.9},
          { transform: `translateY(${0}px)`, offset: 1},
        ],
        { duration: duration,
          delay: delay,
          iterations: count,
          composite: "add"} );
    }




          bounce(target, 500,  100, 0);


    </script>
  </body>
</html>
